camera:
  origin: [0.0, 0.0, -0.5]
  forward: [0.0, 0.0, 1.0]
  up: [0.0, 1.0, 0.0]
  fov_x_deg: 130.0 # degree
  near_clipping_range: 0.5
  canvas_width: 1280
  canvas_height: 720

triangles:
  - v0: [-1.0, -1.0, 1.0]
    v1: [1.0, -1.0, 1.0]
    v2: [0.0, 1.0, 1.0]
    textmat:
      color: [0.3, 0.1, 0.1] # red
      surface:
        ambient:
          ka: 1.0
        diffuse:
          kd: 1.5
        specular:
          ks: 1.0
          ns: 15.0
        reflection:
          kr: 0.3

lights:
  - position: [1.0, 1.0, 0.5]
    color: [1.0, 1.0, 1.0]
    intensity: 0.9
