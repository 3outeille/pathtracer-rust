camera:
  origin: [0.0, 2.0, -3.0]
  forward: [0.0, 0.0, 1.0]
  up: [0.0, 1.0, 0.0]
  fov_x_deg: 130.0 # degree
  near_clipping_range: 0.5
  canvas_width: 360
  canvas_height: 211

meshes:
  - path: example/models/teapot.obj
    textmat:
      color: [0.3, 0.1, 0.1] # red
      surface:
        ambient:
          ka: 1.0
        diffuse:
          kd: 1.5
        specular:
          ks: 1.0
          ns: 15.0
        reflection:
          kr: 0.3
        transmission:
          kt: 0.0

spheres:
  - center: [0, 4, -3]
    radius: 1
    textmat:
      color: [1.0, 1.0, 1.0] # white
      surface:
        emittance:
          ke: 10
        ambient:
          ka: 1.0
        diffuse:
          kd: 0.0
        specular:
          ks: 0.0
          ns: 1.0
        reflection:
          kr: 0.0
        transmission:
          kt: 0

lights:
  - position: [0.0, 2.0, -3.0]
    color: [1.0, 1.0, 1.0]
    intensity: 1.3
