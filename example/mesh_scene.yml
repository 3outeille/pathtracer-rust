camera:
  origin: [0.0, 2.0, -3.0]
  target: [0.0, 0.0, 1.0]
  up: [0.0, 1.0, 0.0]
  fov_x_deg: 130.0 # degree
  near_clipping_range: 0.5
  canvas_width: 360
  canvas_height: 211

meshes:
  - path: example/models/teapot.obj
    textmat:
      color: [0.3, 0.1, 0.1] # red
      surface:
        ambient:
          ka: 1.0
        diffuse:
          kd: 1.5
        specular:
          ks: 1.0
          ns: 15.0
        reflection:
          kr: 0.3

lights:
  - position: [0.0, 2.0, -3.0]
    intensity: 1.3